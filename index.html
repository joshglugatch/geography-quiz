<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Do You Know Geography?</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <main class="container">
        <div id="main-card" class="card customCenter">
            <div class="card-header text-center">
                Do You Know Geography?
            </div>
            <div class="card-body">
              <div class="row">
                <h5 id="question" class="card-title"></h5>
                <button type="button" id="startButton" class="btn btn-light btn-lg">Begin!</button>
              </div>
              <div class="row">
                  <div id="button1" class="col-sm-6 buttonCenter">
                    <button type="button" id="A" class="btn btn-lg btn-light answerButton"></button>
                  </div>
                  <div id="button2" class="col-sm-6 buttonCenter">
                    <button type="button" id="B" class="btn btn-lg btn-light answerButton"></button>
                  </div>
              </div>
              <div class="row">
                  <div id="button3" class="col-sm-6 buttonCenter">
                    <button type="button" id="C" class="btn btn-lg btn-light answerButton"></button>
                  </div>
                  <div id="button4" class="col-sm-6 buttonCenter">
                    <button type="button" id="D" class="btn btn-lg btn-light answerButton"></button>
                  </div>
              </div>
            </div>
            <div class="row card-footer footerstyle">
                <div class="col-sm-6 buttonCenter"><span id="correct-incorrect"></span></div>
                <div id="timersize" class="col-sm-6 buttonCenter">Time Left : <span id="time-left">50</span></div>
            </div>
          </div>

          <!-- High Score Card -->
          
          <div id="scorecard" class="card customCenter">
            <div class="card-header text-center">
              <h1>Do You Know Geography?</h1>
            </div>
            <div class="card-body">
              <h5 class="card-title text-center"><span id="your-score"></span></h5>
              <br>
              <div class="input-group mb-3">
                <input type="text" id="input-name" class="form-control" placeholder="Your Initials" aria-label="Your Name" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary submit-button" type="button" id="button-addon2">Submit</button>
                </div>
              </div>
              <ul id="scoreList"> </ul>
              <button type="button" id="clear-button" class="btn btn-secondary btn-lg btn-block">Clear Scores</button>
            </div>
            <div class="row card-footer footerstyle">
              <button type="button" id="reset-button" class="btn btn-secondary btn-lg btn-block">Start Quiz Again</button>
            </div>
          </div>


          
          
          <!-- <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Default</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div> -->
    </main>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
